<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revert — Splash Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=Tajawal:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --white: #ffffff;
    }
    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      /* الخلفية هنا تغطي الصفحة كاملة */
      background-image: url("images/circle.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    

    .center{
      text-align:center;
      transform:translateY(-20px);
      color:var(--white);
      z-index:6;
    }

    .logo{
      display:flex;align-items:center;justify-content:center;
    }

    .logo img{
      width:440px; /* حجم اللوقو */
      height:auto;
    }

    

  </style>
</head>
<body>
  <div class="splash">
    <div class="center">
      <div class="logo">
        <img src="images/logo.png" alt="Revert Logo">
      </div>
    </div>
  </div>
</body>
</html>
