<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revert </title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f5f5f5;
      color: #333;
    }

   header {
  background-color: #5b8a5f;
  color: white;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px 30px;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 10px; 
}

.profile-icon {
  font-size: 24px;
  color: #ccc; 
  background: #769f7a96;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.menu-icon {
  font-size: 24px;
  cursor: pointer;
}

/* القائمة المنسدلة */
.menu {
  position: relative;
}

.dropdown {
  position: absolute;
  top: 50px;
  left: 0;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  display: none;
  flex-direction: column;
  min-width: 180px;
  overflow: hidden;
  z-index: 1000;
}

.dropdown a {
  padding: 12px 15px;
  text-decoration: none;
  color: #333;
  font-size: 15px;
  transition: background 0.2s;
}

.dropdown a:hover {
  background: #f5f5f5;
  color: #5b8a5f;
}

/* إظهار القائمة */
.menu.open .dropdown {
  display: flex;
}

    /* الإحصائيات */
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      flex-wrap: wrap;
    }
    .stat-box {
      background: #f6e2b048;
      border-radius: 10px;
      padding: 15px 25px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 120px;
    }
    .stat-box h3 {
      margin: 5px 0;
      font-size: 22px;
      color: #5b8a5f;
    }
    .stat-box p {
      margin: 0;
      font-size: 14px;
      color: #777;
    }

    /* صورة رئيسية */
    .main-banner {
      width: 500px;
      margin: 0 auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .main-banner img {
      width: 100%;
      display: block;
    }
    .main-banner .caption {
      background: #5b8a5f;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }

    /* اختيار نوع الخدمة */
    .services {
      text-align: center;
      margin: 30px auto;
    }
    .service-options {
      display:flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
   .service-card {
  background: #fff;
  padding: 25px 20px;
  border-radius: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  width: 200px;
  text-align: center;
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px; 
}

.nav-link {
  text-decoration: none;
  color: #333;
  font-size: 16px;
  font-weight: 600;
  display: block;
  text-align: center;
  margin-top: 5px;
  transition: color 0.2s ease;
}

.nav-link:hover {
  color: #5b8a5f; 
}

    .service-card:hover {
      transform: translateY(-5px);
    }
    .service-card img {
  width: 60px;
  height: 60px;
  object-fit: contain;
  margin-bottom: 15px;
  background: #2f5a2e1b;  
  padding: 10px;
  border-radius: 50%;  
  box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}

    

    /* للشاشات الصغيرة */
    @media (max-width: 768px) {
      .stats { gap: 10px; }
      .service-options { gap: 20px; }
      .service-card { width: 160px; padding: 15px; }
    }

   

  </style>
</head>
<body>

  <!-- الهيدر -->
 <header>
  <div class="header-right">
    <div class="profile-icon">👤</div>
    <div>مرحباً محمد</div>
  </div>
  <div class="menu">
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="dropdown">
      <a href="profile.html">الملف الشخصي</a>
      <a href="services.html">الخدمات</a>
      <a href="support.html">الدعم</a>
    </div>
  </div>
</header>


  <!-- الإحصائيات -->
  <section class="stats">
    <div class="stat-box">
      <h3>0</h3>
      <p>النقاط</p>
    </div>
    <div class="stat-box">
      <h3>0</h3>
      <p>المبالغ</p>
    </div>
    <div class="stat-box">
      <h3>0</h3>
      <p>المعاد تدويرها</p>
    </div>
  </section>

  <!-- الصورة الرئيسية -->
  <div class="main-banner">
    <img src="images/plant.png" alt="زرع">
    <div class="caption">نفايات اليوم موارد الغد ... لنبدأ معاً رحلة نحو بيئة مستدامة</div>
  </div>

  <!-- الخدمات -->
  <section class="services">
    <h2>اختر نوع الخدمة</h2>
    <div class="service-options">
      <div class="service-card">
        <img src="images/Screenshot.png" alt="الاستلام">
        <a  href="service1.html" class="nav-link">  التوجه لمركز التسليم</a>
      </div>
      <div class="service-card">
        <img src="images/car.png" alt="مركز">
        <a class="nav-link" href="service.html"> الاستلام من الموقع</a>
      </div>
    </div>
  </section>


<script>
  function toggleMenu() {
    document.querySelector(".menu").classList.toggle("open");
  }
</script>

</body>
</html>
